{layout name='out'}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                添加轮播图片
            </div>
            <div class="panel-body">
                <form action="{:url('bannerAdd')}" method='post' enctype="multipart/form-data">
                    <div class="form-group">
                        <label>名称</label>
                        <input name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">图片</label>
                        <div class="">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="fileupload-new thumbnail" style="width: 100px; height: 100px;"></div>
                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 340px; max-height: 100px; line-height: 20px;"></div>
                                <div>
                                    <span class="btn btn-file btn-primary">
                                        <span class="fileupload-new">选择图片</span>
                                        <span class="fileupload-exists">修改</span>
                                        <input type="file" name="img" required>
                                    </span>
                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">移除</a>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="form-group">
                        <label>跳转地址</label>
                        <input name="url" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>类型</label>
                        <select name="type" class="form-control">
                            <option value="1">PC</option>
                            <option value="2">手机</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label>排序</label>
                        <input name="rank" type="number" min="0" step="1" value="50" class="form-control">
                    </div>

                    <button  name="sub" value='1' type="submit" class="btn btn-info" style="margin-right: 40px;"> 保 存 </button>
                    <a href="{:url('banner')}" class="btn btn-warning"> 返 回 </a>
                </form>
            </div>
        </div>
    </div>
</div>
